{% extends base_template_name %}
{% load static %}
{% block title %}CodingClash: Leaderboard{% endblock %}
{% block head %}
    <script>const leaderboard_data = {{teams|safe}};</script>
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <script src="{% static 'js/leaderboard.js' %}" type="text/javascript"></script>
{% endblock %}

{% block main %}
<div class="card">
    <div class="header">
        <h4 class="title">Leaderboard</h4>
    </div>
    <div class="content">
        <form class="mb-5 form-inline" action="" onsubmit="search();">
            <div class="form-group mb-2">
                <input list="searchOptions" class="form-control" id="searchBox" placeholder="Team Name">
                <datalist id="searchOptions"></datalist>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>


        <table id="table"></table>

        <div id="buttons" class="btn-group pt-4"></div>
    </div>
</div>



{% endblock %}
