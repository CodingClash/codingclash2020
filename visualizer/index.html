<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="root" style="display: flex">
        <div id="stats" style="flex: 30%; padding: 5px; display: block; font-size: 0;">
            <input type="file" id="myFile" name="filename" accept="text/plain">
            <input type="button" value="Submit" onclick="uploadReplay();">
            <br>
            <button onclick="updateBoardNum(board_num - 1);">Prev</button>
            <button onclick="updateBoardNum(board_num + 1);">Next</button>
        </div>
        <div id="gameboard" style="flex: 70%; padding: 5px; display: block; font-size: 0;">
        </div>
    </div>
</body>
</html>
