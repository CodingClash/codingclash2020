<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="root" style="display: flex">
        <div id="stats" style="flex: 40%; padding: 5px; display: block; font-size: 0;">
            <label class="btn-secondary btn-sm btn-block">
                Upload Replay File:
                <input type="file" id="myFile" name="filename" accept="text/plain" onchange="uploadReplay();">
            </label>
            <br>

            <button class="btn btn-primary" onclick="updateBoardNum(board_num - 1);">Prev</button>
            <button class="btn btn-primary" onclick="updateBoardNum(board_num + 1);">Next</button>

            <label for="customRange1">Example range</label>
            <input type="range" class="custom-range" id="customRange1">
        </div>
        <div id="gameboard" style="flex: 60%; padding: 5px; display: block; font-size: 0;">
        </div>
    </div>
</body>
</html>
